name: 新機能
description: 新しい機能が欲しい場合はこちら
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        報告ありがとうございます。
        まず、重複したIssueが存在することを防ぐために、同じようなIssueが存在するか確認してください。
        次に、下記に必要な情報を記入してください。
  
  - type: textarea
    attributes:
      label: 概要
      description: |
        どのような機能が欲しいか明確に記入してください。
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: 理由
      description: |
        なぜその機能が欲しいのですか？
    validations:
      required: true
  